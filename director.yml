aslant:
  # 默认为 roundRobin
  policy: "leastconn"
  # backend的健康检测，如果不配置，则默认判断该端口是否被监听
  ping: /ping
  # prefix与host是AND的关系
  # 判断请求url的是否包含该前缀，如果是，则是此director
  # backend列表
  backends:
    - https://aslant.site
tiny:
  # backend的选择策略，支持 random roundRobin ipHash uriHash first header:field  cookie:name
  # 默认为 roundRobin
  policy: "cookie:jt"
  # backend的健康检测，如果不配置，则默认判断该端口是否被监听
  ping: /ping
  # prefix与host是AND的关系
  # 判断请求url的是否包含该前缀，如果是，则是此director
  prefixs:
    - /api
  rewrites:
    - "/api/*:/$1"
  # 判断请求的host是否符合，如果符合，则是此director
  # hosts:
  #   - tiny.aslant.site
  # 请求头，单独设置至此director（和全局header的配置方式一样）
  request_header:
    - "X-Version:${VERSION}" 
  header:
  # 响应头，单独设置至此director（和全局header的配置方式一样）
    - "X-Powered-By:koa"
  # backend列表
  backends:
    - http://tiny.aslant.site
    - http://127.0.0.1:5018
    - http://192.168.31.3:3001|backup
    - http://192.168.31.3:3002